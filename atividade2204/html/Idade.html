<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade" min="0" placeholder="Ex: 25">
    <button onclick="verificarIdade()">Verificar</button>

    <div id="resultado"></div>

    <!-- Vincula o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
